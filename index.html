<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3>ALIENS</h3>
                <div id="home-box">
                    0
                </div>
                <button class="homebuttons" onClick="incrementHomeOne()">+1</button>
                <button class="homebuttons" onClick="incrementHomeTwo()">+2</button>
                <button class="homebuttons" onClick="incrementHomeThree()">+3</button>
                <div class="newGameHome">
                <button class="newGameButton" onClick="newGameHome()">New Game</button>
            </div>
            </div>
            <div>
                <h3>UNICORNS</h3>
                <div id="guest-box">
                    0
                </div>
                <button class="guestbuttons" onClick="incrementGuestOne()">+1</button>
                <button class="guestbuttons" onClick="incrementGuestTwo()">+2</button>
                <button class="guestbuttons" onClick="incrementGuestThree()">+3</button>
                <div class="newGameGuest">
                <button class="newGameButton" onClick="newGameGuest()">New Game</button>
            </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
